<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <style>
    .background {
      fill: linear-gradient(135deg, #ff7e5f, #feb47b);
      rx: 20;
      ry: 20;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #ffffff;
      animation: textGlow 6s ease-in-out infinite;
    }
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      fill: #f0f8ff;
      animation: subtitleWave 8s ease-in-out infinite;
    }
    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
    }
    @keyframes subtitleWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>

  <!-- Background with Rounded Corners -->
  <rect x="0" y="0" width="100%" height="100%" rx="20" ry="20" class="background" />

  <!-- Title with Subtle Glow Effect -->
  <text x="50%" y="70" text-anchor="middle" class="title">Hi, I am Preben!</text>

  <!-- Subtitle with Gentle Wave Effect -->
  <text x="50%" y="130" text-anchor="middle" class="subtitle">Front-End Developer | JavaScript | React</text>
</svg>
