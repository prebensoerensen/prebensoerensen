<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200" preserveAspectRatio="none">
  <style>
    .background {
      fill: #ff7e5f; /* Main background color */
    }
    .wave1 {
      fill: #feb47b; /* Color for the first wave */
      animation: moveWave1 10s linear infinite;
    }
    .wave2 {
      fill: #ff7e5f; /* Color for the second wave */
      animation: moveWave2 8s linear infinite;
    }

    @keyframes moveWave1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-800px); }
    }

    @keyframes moveWave2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(800px); }
    }
  </style>

  <!-- Main Background -->
  <rect width="100%" height="100%" class="background" />

  <!-- First Wave: Smooth curve -->
  <path class="wave1" d="M 0 67 C 200 150 600 0 800 67 C 1000 134 1400 -16 1600 67 L 1600 200 L 0 200 Z" />

  <!-- Second Wave: Smooth curve -->
  <path class="wave2" d="M -800 150 C -600 125 -200 175 0 150 C 200 125 600 175 800 150 L 800 200 L -800 200 Z" />

  <!-- Title -->
  <text x="50%" y="70" text-anchor="middle" font-family="Arial" font-size="48px" font-weight="bold" fill="#ffffff">Hi, I am Preben!</text>

  <!-- Subtitle -->
  <text x="50%" y="130" text-anchor="middle" font-family="Arial" font-size="24px" fill="#f0f8ff">Front-End Developer | JavaScript | React</text>
</svg>
