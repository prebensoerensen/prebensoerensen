<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <style>
    .background {
      fill: linear-gradient(135deg, #ff7e5f, #feb47b);
      rx: 20;
      ry: 20;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #ffffff;
    }
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      fill: #f0f8ff;
    }
    .path {
      fill: none;
      stroke: url(#grad1);
      stroke-width: 4;
      stroke-linecap: round;
    }
    .triangle {
      fill: #ffffff;
      animation: moveAlongPath 6s linear infinite;
    }
    @keyframes moveAlongPath {
      0% {
        offset-distance: 0%;
      }
      100% {
        offset-distance: 100%;
      }
    }
  </style>

  <!-- Background with Rounded Corners -->
  <rect x="0" y="0" width="100%" height="100%" rx="20" ry="20" class="background" />

  <!-- Title -->
  <text x="50%" y="70" text-anchor="middle" class="title">Hi, I am Preben!</text>

  <!-- Subtitle -->
  <text x="50%" y="130" text-anchor="middle" class="subtitle">Front-End Developer | JavaScript | React</text>

  <!-- Gradient for the Path -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.7); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0); stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Curved Path -->
  <path id="motionPath" class="path" d="M 100 150 Q 400 50 700 150" />

  <!-- Moving Triangle -->
  <polygon class="triangle" points="0,0 10,5 0,10">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#motionPath" />
    </animateMotion>
  </polygon>
</svg>
