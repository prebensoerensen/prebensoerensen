<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <style>
    .background {
      fill: linear-gradient(135deg, #ff7e5f, #feb47b);
      rx: 20;
      ry: 20;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #ffffff;
      animation: fadeInOut 4s infinite;
    }
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      fill: #f0f8ff;
      animation: slideIn 4s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes slideIn {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }
  </style>

  <!-- Background with Rounded Corners -->
  <rect x="0" y="0" width="100%" height="100%" rx="20" ry="20" class="background" />

  <!-- Title with Animation -->
  <text x="50%" y="70" text-anchor="middle" class="title">Hi, I am Preben!</text>

  <!-- Subtitle with Animation -->
  <text x="50%" y="130" text-anchor="middle" class="subtitle">Front-End Developer | JavaScript | React</text>
</svg>
