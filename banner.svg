<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <style>
    .background {
      fill: linear-gradient(135deg, #ff7e5f, #feb47b);
      rx: 20;
      ry: 20;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #ffffff;
    }
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      fill: #f0f8ff;
    }
    .arc {
      fill: none;
      stroke: rgba(255, 255, 255, 0.7);
      stroke-width: 8;
      stroke-linecap: round;
      animation: rotateArc 10s linear infinite;
      transform-origin: center;
    }
    @keyframes rotateArc {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Background with Rounded Corners -->
  <rect x="0" y="0" width="100%" height="100%" rx="20" ry="20" class="background" />

  <!-- Title -->
  <text x="50%" y="70" text-anchor="middle" class="title">Hi, I am Preben!</text>

  <!-- Subtitle -->
  <text x="50%" y="130" text-anchor="middle" class="subtitle">Front-End Developer | JavaScript | React</text>

  <!-- Rotating Arc (Segment of a Circle) -->
  <path class="arc" d="M 150 100 A 400 400 0 0 1 650 100" />
</svg>
