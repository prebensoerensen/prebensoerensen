<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <style>
    .background {
      fill: linear-gradient(135deg, #ff7e5f, #feb47b);
      rx: 20;
      ry: 20;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #ffffff;
    }
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      fill: #f0f8ff;
    }
    .icon {
      fill: #ffffff;
      animation: rotateIcon 6s linear infinite;
      transform-origin: center;
    }
    @keyframes rotateIcon {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Background with Rounded Corners -->
  <rect x="0" y="0" width="100%" height="100%" rx="20" ry="20" class="background" />

  <!-- Title -->
  <text x="50%" y="70" text-anchor="middle" class="title">Hi, I am Preben!</text>

  <!-- Subtitle -->
  <text x="50%" y="130" text-anchor="middle" class="subtitle">Front-End Developer | JavaScript | React</text>

  <!-- Rotating Star Icon -->
  <path class="icon" d="M100,100 L100,150 L50,150 L100,200 L150,150 L100,150 Z" transform="translate(650, 50)"/>
</svg>
